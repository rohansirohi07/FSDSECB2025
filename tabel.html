<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Layout HTML</title>
</head>
<body>

  
  <table border="1" width="100%" cellspacing="0" cellpadding="10">
    <tr>
      <td align="center"><h2>Home</h2></td>
    </tr>
  </table>

  
  <table border="1" width="100%" height="500px" cellspacing="0" cellpadding="10">
    <tr>
   
      <td width="20%" valign="top">
        <a href="https://www.java.com/en/" target="contentFrame">Java</a><br><br>
        <a href="https://docs.python.org/3/" target="contentFrame">Python</a><br><br>
        <a href="https://jsfiddle.net/" target="contentFrame">JavaScript</a>
      </td>

     
      <td valign="top">
        <iframe name="contentFrame" width="100%" height="100%" frameborder="0"
          srcdoc="
            <h2>Here's a sample programming image:</h2>
            <img src='codeimage.webp' width='500'>
            <p>Select a link from the left to load new content here.</p>
          ">
        </iframe>
      </td>
    </tr>
  </table>

 
  <table border="1" width="100%" cellspacing="0" cellpadding="10">
    <tr>
      <td align="center">Â© 2025 My Website</td>
    </tr>
  </table>

</body>
</html>
